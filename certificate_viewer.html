<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(180, 70%, 44%); /* Light grayish background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .viewer-container {
            width: 99%;
            max-width: 900px;
            background-color: hsl(218, 74%, 53%); /* White background */
            border: 10px solid #ddd; /* Gray border with 10px thickness */
            border-radius: 40px; /* Rounded corners */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2); /* Light shadow */
            overflow: hidden; /* Prevents scrollbars in case of large PDFs */
        }

        .viewer-container iframe {
            width: 100%;
            height: calc(100vh - 70px); /* Adjusts height for better fit */
            border: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
    </div>

    <script>
        // Retrieve the file parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        // Set the source of the iframe to the PDF file
        document.getElementById('pdf-viewer').src = file;
    </script>
</body>
</html>
